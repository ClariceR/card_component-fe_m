<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/main.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>

  <section class="card">
    <figure class="card__image"></figure>
    <div class="card__text-wrapper">
      <div class="card__text">
        <h1 class="text__title">Get <span class="highlight">insights</span> that help your business grow.</h1>
        <p class="text__body">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        <div class="text__list">
          <div class="stat">
            <h2 class="stat__title">10k+</h2>
            <p class="upper text-small">companies</p>
          </div>
          <div class="stat">
            <h2 class="stat__title">314</h2>
            <p class="upper text-small">templates</p>
          </div>
          <div class="stat">
            <h2 class="stat__title upper">12m+</h2>
            <p class="upper text-small">queries</p>
          </div>
        </div>
      </div>
    </div> 
  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/ClariceR" target="_blank">Clarice</a>.
  </div>
</body>
</html>
