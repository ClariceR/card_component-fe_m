<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/main.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>

  <section class="card">
    <figure class="card__image"></figure>
    <div class="card__copy">
      <h1 class="copy__title heading">Get <span class="highlight">insights</span> that help your business grow.</h1>
      <p class="copy__body--light-text">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      <div class="copy__stats">
        <ul class="stats__list">
          <li class="list__heading heading"><h2>10k+</h2></li>
          <li class="copy__body--light-text upper">companies</li>
          <li class="list__heading heading"><h2>314</h2></li>
          <li class="copy__body--light-text upper">templates</li>
          <li class="list__heading upper heading"><h2>12m+</h2></li>
          <li class="copy__body--light-text upper">queries</li>
        </ul>
      </div>
    </div>
  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Clarice</a>.
  </div>
</body>
</html>
